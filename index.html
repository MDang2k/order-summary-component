<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <img class="com_img" src="images/illustration-hero.svg" alt="">

    <h1>Order Summary</h1>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="plan_box">

      <img class="music_ic" src="images/icon-music.svg" alt="">

      <div class="inner_plan_box">

        <p class="plan">Annual Plan</p>

        <p class="price">$59.99/year</p>

      </div>

      <a class="change" href="">Change</a>

    </div>


    <div class="btn_payment">Proceed to Payment</div>

    <div class="btn_cancel">Cancel Order</div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Potato</a>.
  </div>
</body>

</html>
